          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Cohort'
        required: true
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cohort'
          description: ''
