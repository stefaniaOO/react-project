components:
  schemas:
    Cohort:
      type: object
      properties:
        id:
          type: string
          maxLength: 50
        year:
          type: integer
          maximum: 4
          minimum: 1
        degree:
          type: string
          format: uri
        name:
          type: string
          readOnly: true
      required:
      - degree
      - id
      - name
    Degree:
      type: object
      properties:
        full_name:
          type: string
        shortcode:
          type: string
          maxLength: 5
      required:
      - full_name
      - shortcode
    Module:
      type: object
      properties:
        code:
          type: string
          maxLength: 5
        full_name:
          type: string
        delivered_to:
          type: array
          items:
            type: string
            format: uri
        ca_split:
          type: integer
      required:
      - code
      - delivered_to
      - full_name
    PatchedCohort:
      type: object
      properties:
        id:
          type: string
          maxLength: 50
        year:
          type: integer
          maximum: 4
          minimum: 1
        degree:
          type: string
          format: uri
        name:
          type: string
          readOnly: true
    PatchedDegree:
      type: object
      properties:
        full_name:
          type: string
        shortcode:
          type: string
          maxLength: 5
    PatchedModule:
      type: object
      properties:
        code:
          type: string
          maxLength: 5
        full_name:
          type: string
        delivered_to:
          type: array
          items:
            type: string
            format: uri
        ca_split:
          type: integer
    PatchedStudent:
      type: object
      properties:
        student_id:
          type: string
          maxLength: 8
        first_name:
          type: string
        last_name:
          type: string
        cohort:
          type: string
          format: uri
        email:
          type: string
          readOnly: true
    Student:
      type: object
      properties:
        student_id:
          type: string
          maxLength: 8
        first_name:
          type: string
        last_name:
          type: string
        cohort:
          type: string
          format: uri
        email:
          type: string
          readOnly: true
      required:
      - cohort
      - email
      - first_name
      - last_name
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
    cookieAuth:
      type: apiKey
      in: cookie
      name: sessionid
